<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>三维家3d数据解析</title>
        <style type="text/css">
            #canvas-frame {
                border: none;
                cursor: pointer;
                width: 100%;
                height: 100vh;
                background-color: #eeeeee;
            }
        </style>
    </head>
    <body>
        <div id="canvas-frame"></div>
        <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r123/three.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
        <script src="../OrbitControls.js"></script>
        <script src="./xmlTojson.js"></script>
        <script>
            //初始化threejs ， 和渲染器
            var renderer;
            var axisX = new THREE.Vector3(1,0,0)
            var axisY = new THREE.Vector3(0,1,0)
            var axisZ = new THREE.Vector3(0,0,1)
            function initThree() {
                width = document.getElementById("canvas-frame").clientWidth;
                height = document.getElementById("canvas-frame").clientHeight;
                renderer = new THREE.WebGLRenderer({
                    antialias: true,
                });
                renderer.setSize(width, height);
                document.getElementById("canvas-frame").appendChild(renderer.domElement);
                renderer.setClearColor(0xffffff, 1.0);
            }
            //初始化相机
            var camera;
            function initCamera() {
                camera = new THREE.PerspectiveCamera(
                    45,
                    width / height,
                    1,
                    10000
                );
                camera.position.x = 0;
                camera.position.y = 0;
                camera.position.z = 7000;
                camera.up.x = 0;
                camera.up.y = 1;
                camera.up.z = 0;
                camera.lookAt(0,0,0);
            }
            //初始化场景    
            var scene;
            function initScene() {
                scene = new THREE.Scene();
            }
            //初始化光源
            var light;
            function initLight() {
                //Light:基类光， DirectionalLight ： 方向光，  AmbientLight：环境光，AreaLight:区域光，PointLight:点光，SpotLight:聚光灯
                light = new THREE.DirectionalLight(0xff0000, 1.0, 0);
                light.position.set(100, 100, 200);  //光源方向
                scene.add(light);
            }
            //初始化物体    
            var cube;
            function initObject(opt) {
                var geometry = new THREE.BoxGeometry(opt.W,opt.H,opt.D);
                //纹理
                var texture = new THREE.TextureLoader().load(opt.imagePath)
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set( 4, 1 );

                var material = new THREE.MeshBasicMaterial({
                    map:texture,
                    opacity:0.7,
                    transparent:true,
                    wireframe:opt.wireframe
                });
                cube = new THREE.Mesh(geometry, material);

                cube.position.x = opt.PX || 0;
                cube.position.y = opt.PY || 0;
                cube.position.z = opt.PZ || 0;
                cube.rotation.x = opt.RX ? Math.PI/ (180 / opt.RX) : 0;
                cube.rotation.y = opt.RY ? Math.PI/ (180 / opt.RY) : 0;
                cube.rotation.z = opt.RY ? Math.PI/ (180 / opt.RZ) : 0;
                scene.add(cube);
               
            }

            //网格
            function initGrid(){
                // 网格的边长是1000，每个小网格的边长是50
                var grid = new THREE.GridHelper( 5000, 50 ,'#dddddd','#dddddd' );
                scene.add( grid );
            }

            //坐标系
            function initAxis(params) {
                var axis = new THREE.AxisHelper(5000);
                scene.add(axis);
            }

            // gui
            var controls = new function () {
                this.rotationSpeed = 0.02;
            }
            var gui = new dat.GUI();
            gui.add(controls, 'rotationSpeed', 0, 0.5);


            var startX, startY,endX,endY;
            var isLeftDown = false;
            var offsetX = 0;
            var offsetY = 0;
            function addTouchListener() {         
                document.onmousedown = function (event) {
                    startX = event.clientX;
                    startY = event.clientY;
                    isLeftDown = event.button == 0;
                };
                document.onmouseup = function(event){
                    isLeftDown = isRightDown = false
                };
                
                //禁止右键默认 context 菜单
                document.oncontextmenu= function(event){ 
                    return false
                }
                document.onmousemove = function (event) {
                    //左键按下
                    if (isLeftDown) {
                        offsetX = event.clientX - startX
                        offsetY = event.clientY - startY
                        if(offsetX > 50 ){
                            cube.rotation.z = cube.rotation.z + controls.rotationSpeed;
                        }else if(offsetX < -50){
                            cube.rotation.z = cube.rotation.z - controls.rotationSpeed;
                        }
                        if(offsetY > 50){
                            cube.rotation.x = cube.rotation.x + controls.rotationSpeed;
                        }else if(offsetY < -50){
                            cube.rotation.x = cube.rotation.x - controls.rotationSpeed;
                        }
                        endX = event.clientX
                        endY = event.clientY;   
                    }
                }
            }

            //OrbitControls 相机控件
            function initOrbit(){
                var orbit = new THREE.OrbitControls(camera, renderer.domElement); 
                orbit.target = new THREE.Vector3(0,0,0); // 设置中心点
                orbit.minPolarAngle  = 0; // 最小上下旋转角度
                orbit.maxPolarAngle = Math.PI; // 最大上下旋转角度
                orbit.minDistance = 140; // 距离中心点最小距离
                orbit.maxDistance = 10000; // 距离中心点最大距离
                orbit.zoomSpeed = 0.3; // 缩放速度
                orbit.rotateSpeed = 0.3; // 旋转速度
                // orbit.enabled = false //是否启用
                // orbit.addEventListener('change',()=>{
                    
                // })
            }
            

            //渲染
            function render() {
                renderer.clear();
                renderer.render(scene, camera);
                requestAnimationFrame(render);
            }


            function threeStart() {
                initThree();
                initCamera();
                initScene();
                initGrid();
                initAxis();
                initLight();
                initRaycaster(); 
                initOrbit();
                render();
            }


            async function loadXml(params) {
                const res = await fetch('./source/data3.xml')
                const xmlString = await res.text();
                var XmlNode = new DOMParser().parseFromString(xmlString, 'text/xml')
                const data = xmlToJson(XmlNode)
                const root =  data.Root.Cabinet.Part
                console.log(root)
                loadPart(root.Part)
                
            }

            function loadPart(data,parentData = undefined) {
                if(typeof data === 'object' && data.constructor !== Array){
                    initObject({
                        W:data.Values['@attributes'].W,
                        H:data.Values['@attributes'].H,
                        D:data.Values['@attributes'].D,
                        imagePath:data['@attributes'].imagePath,
                        PX:data.Values['@attributes'].W /2 + Number(data.Values['@attributes'].PX) + (parentData ? Number(parentData.PX) : 0),
                        PY:data.Values['@attributes'].H /2 + Number(data.Values['@attributes'].PZ) + (parentData ? Number(parentData.PZ) : 0),
                        PZ:data.Values['@attributes'].D /2 + Number(data.Values['@attributes'].PY) + (parentData ? Number(parentData.PY) : 0),
                        RX:data.Values['@attributes'].RX + (parentData ? Number(parentData.RX) : 0),
                        RY:data.Values['@attributes'].RZ + (parentData ? Number(parentData.RZ) : 0),
                        RZ:data.Values['@attributes'].RY + (parentData ? Number(parentData.RY) : 0),
                        wireframe:true                            
                    })
                }
                else{
                    data.forEach(v=>{
                        if(v.Part){
                            loadPart(v.Part,v.Values['@attributes'])
                        }
                        initObject({
                            W:v.Values['@attributes'].W,
                            H:v.Values['@attributes'].H,
                            D:v.Values['@attributes'].D,
                            imagePath:v['@attributes'].imagePath,
                            PX:v.Values['@attributes'].W /2 + Number(v.Values['@attributes'].PX) + parentData ? Number(parentData.PX) : 0,
                            PY:v.Values['@attributes'].H /2 + Number(v.Values['@attributes'].PZ) + (parentData ? Number(parentData.PZ) : 0),
                            PZ:v.Values['@attributes'].D /2 + Number(v.Values['@attributes'].PY) + (parentData ? Number(parentData.PY) : 0),
                            RX:v.Values['@attributes'].RX + (parentData ? Number(parentData.RX) : 0),
                            RY:v.Values['@attributes'].RZ + (parentData ? Number(parentData.RZ) : 0),
                            RZ:v.Values['@attributes'].RY + (parentData ? Number(parentData.RY) : 0),
                            wireframe:false                            
                        })
                    })
                }

            }

             //光投射器
            var raycaster;
            var rayMouse;
            function initRaycaster(params) {
                raycaster = new THREE.Raycaster();
                rayMouse = new THREE.Vector2();  //二维向量
                document.addEventListener( 'dblclick', function(){
                    
                    rayMouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                    rayMouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                    renderRaycasterObj()
                }, false )
            }   

            // 渲染光投射器，根据光投射器判断鼠标所在向量方向是否穿过物体
            var selectdObjList = []; //选中的列表
            function renderRaycasterObj() {
                raycaster.setFromCamera(rayMouse, camera);
                var intersects = raycaster.intersectObjects(scene.children);        
                if (intersects.length > 0) {                     
                    cube = intersects[0].object
                    const index = selectdObjList.findIndex(v=>v == cube.uuid)
                    if(index > -1){
                        cube.hasChecked = false;
                        cube.material.color.set(0xffffff);
                        selectdObjList.splice(index,1)
                    }
                    else{
                        if((cube instanceof THREE.AxisHelper) || (cube instanceof THREE.GridHelper)){                    
                            return;
                        }
                        cube.hasChecked = true;
                        cube.material.color.set("gray");
                        selectdObjList.push(cube.uuid)
                    }
                }
            }
            
            window.onload = function(){
                threeStart()
                loadXml()
                // addTouchListener()
            }
        </script>
    </body>
</html>
