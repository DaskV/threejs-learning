<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>三维家3d数据解析</title>
        <style type="text/css">
            #canvas-frame {
                border: none;
                cursor: pointer;
                width: 100%;
                height: 100vh;
                background-color: #eeeeee;
            }
        </style>
    </head>
    <body>
        <div id="canvas-frame"></div>
        <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
        <script src="../OrbitControls.js"></script>
        <script src="./xmlTojson.js"></script>
        <script>
            //初始化threejs ， 和渲染器
            var renderer;
            function initThree() {
                width = document.getElementById("canvas-frame").clientWidth;
                height = document.getElementById("canvas-frame").clientHeight;
                renderer = new THREE.WebGLRenderer({
                    antialias: true,
                });
                renderer.setSize(width, height);
                document.getElementById("canvas-frame").appendChild(renderer.domElement);
                renderer.setClearColor(0xffffff, 1.0);
            }
            //初始化相机
            var camera;
            function initCamera() {
                camera = new THREE.PerspectiveCamera(
                    45,
                    width / height,
                    1,
                    10000
                );
                camera.position.x = 0;
                camera.position.y = 0;
                camera.position.z = 7000;
                camera.up.x = 0;
                camera.up.y = 1;
                camera.up.z = 0;
                camera.lookAt(0,0,0);
            }
            //初始化场景    
            var scene;
            function initScene() {
                scene = new THREE.Scene();
            }
            //初始化光源
            var light;
            function initLight() {
                //Light:基类光， DirectionalLight ： 方向光，  AmbientLight：环境光，AreaLight:区域光，PointLight:点光，SpotLight:聚光灯
                light = new THREE.DirectionalLight(0xff0000, 1.0, 0);
                light.position.set(100, 100, 200);  //光源方向
                scene.add(light);
            }
            //初始化物体    
            var cube;
            function initObject(opt) {
                var geometry = new THREE.BoxGeometry(opt.W,opt.H,opt.D);
                //纹理
                var texture = new THREE.TextureLoader().load(opt.imagePath)
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set( 4, 1 );

                var material = new THREE.MeshBasicMaterial({
                    map:texture,
                    wireframe:opt.wireframe
                });
                cube = new THREE.Mesh(geometry, material);

                cube.position.x = opt.PX || 0;
                cube.position.y = opt.PY || 0;
                cube.position.z = opt.PZ || 0;
                cube.rotation.x = opt.RX || 0;
                cube.rotation.y = opt.RY || 0;
                cube.rotation.z = opt.RZ || 0;
                scene.add(cube);
               
            }

            //网格
            function initGrid(){
                // 网格的边长是1000，每个小网格的边长是50
                var grid = new THREE.GridHelper( 5000, 100 ,'blue','gray' );
                scene.add( grid );
            }

            // gui
            var controls = new function () {
                this.rotationSpeed = 0.02;
            }
            var gui = new dat.GUI();
            gui.add(controls, 'rotationSpeed', 0, 0.5);


            var startX, startY,endX,endY;
            var isLeftDown = false;
            var offsetX = 0;
            var offsetY = 0;
            function addTouchListener() {         
                document.onmousedown = function (event) {
                    startX = event.clientX;
                    startY = event.clientY;
                    isLeftDown = event.button == 0;
                };
                document.onmouseup = function(event){
                    isLeftDown = isRightDown = false
                };
                
                //禁止右键默认 context 菜单
                document.oncontextmenu= function(event){ 
                    return false
                }
                document.onmousemove = function (event) {
                    //左键按下
                    if (isLeftDown) {
                        offsetX = event.clientX - startX
                        offsetY = event.clientY - startY
                        if(offsetX > 50 ){
                            cube.rotation.z = cube.rotation.z + controls.rotationSpeed;
                        }else if(offsetX < -50){
                            cube.rotation.z = cube.rotation.z - controls.rotationSpeed;
                        }
                        if(offsetY > 50){
                            cube.rotation.x = cube.rotation.x + controls.rotationSpeed;
                        }else if(offsetY < -50){
                            cube.rotation.x = cube.rotation.x - controls.rotationSpeed;
                        }
                        endX = event.clientX
                        endY = event.clientY;   
                    }
                }
            }

            //OrbitControls 相机控件
            function initOrbit(){
                var orbit = new THREE.OrbitControls(camera, renderer.domElement); 
                orbit.target = new THREE.Vector3(0,0,0); // 设置中心点
                orbit.minPolarAngle  = 0; // 最小上下旋转角度
                orbit.maxPolarAngle = Math.PI; // 最大上下旋转角度
                orbit.minDistance = 140; // 距离中心点最小距离
                orbit.maxDistance = 10000; // 距离中心点最大距离
                orbit.zoomSpeed = 0.3; // 缩放速度
                orbit.rotateSpeed = 0.3; // 旋转速度
                // orbit.enabled = false //是否启用
                // orbit.addEventListener('change',()=>{
                    
                // })
            }
            

            //渲染
            function render() {
                renderer.clear();
                renderer.render(scene, camera);
                requestAnimationFrame(render);
            }


            function threeStart() {
                initThree();
                initCamera();
                initScene();
                initGrid();
                initLight();
                initOrbit();
                render();
            }


            async function loadXml(params) {
                const res = await fetch('./source/data.xml')
                const xmlString = await res.text();
                var XmlNode = new DOMParser().parseFromString(xmlString, 'text/xml')
                const data = xmlToJson(XmlNode)
                const node =  data.Root.Cabinet.Part
                console.log(node)
                //渲染根节点
                initObject({
                    W:node.Values['@attributes'].W,
                    H:node.Values['@attributes'].H,
                    D:node.Values['@attributes'].D,
                    imagePath:node['@attributes'].imagePath,
                    // PX:node.Values['@attributes'].PX,
                    // PY:node.Values['@attributes'].PY,
                    // PZ:node.Values['@attributes'].PZ,
                    // RX:node.Values['@attributes'].RX,
                    // RY:node.Values['@attributes'].RY,
                    // RZ:node.Values['@attributes'].RZ,
                    wireframe:true
                })
                
                console.log(node.Part[1])

                initObject({
                        W:node.Part[1].Values['@attributes'].W,
                        H:node.Part[1].Values['@attributes'].H,
                        D:node.Part[1].Values['@attributes'].D,
                        imagePath:node.Part[1]['@attributes'].imagePath,
                        PX:node.Part[1].Values['@attributes'].PX,
                        PY:node.Part[1].Values['@attributes'].PY,
                        PZ:node.Part[1].Values['@attributes'].PZ,
                        // RX:node.Part[1].Values['@attributes'].RX,
                        RY:0,
                        // RZ:0,
                        wireframe:false
                })

                // node.Part.forEach(v=>{
                //     initObject({
                //         W:v.Values['@attributes'].W,
                //         H:v.Values['@attributes'].H,
                //         D:v.Values['@attributes'].D,
                //         imagePath:v['@attributes'].imagePath,
                //         PX:v.Values['@attributes'].PX,
                //         PY:v.Values['@attributes'].PX,
                //         PZ:v.Values['@attributes'].PX,
                //         RX:v.Values['@attributes'].RX,
                //         RY:v.Values['@attributes'].RY,
                //         RZ:v.Values['@attributes'].RZ,
                //         wireframe:false
                //     })
                // })
                
            }
            
            window.onload = function(){
                threeStart()
                loadXml()
                // addTouchListener()
            }
        </script>
    </body>
</html>
